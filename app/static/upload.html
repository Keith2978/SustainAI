<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Sustainability Docs</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    #upload-container {
      width: 90%;
      max-width: 600px;
      padding: 30px;
      border: 2px dashed #004c8c;
      border-radius: 12px;
      background-color: #f0f8ff;
      text-align: center;
      font-size: 16px;
      color: #004c8c;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #upload-container.dragover {
      background-color: #d6eaff;
    }

    #file-upload {
      display: none;
    }

    #upload-status {
      margin-top: 20px;
      font-size: 14px;
      color: green;
    }

    #show-docs-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #004c8c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #doc-list {
      margin-top: 20px;
      padding-left: 0;
      max-width: 600px;
      text-align: left;
    }

    #doc-list li {
      list-style: none;
      padding: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div id="upload-container">
    <label for="file-upload" id="upload-label">üìé Drag & Drop your PDF here or click to upload</label>
    <input type="file" id="file-upload" accept="application/pdf" />
    <div id="upload-status"></div>
  </div>

  <button id="show-docs-btn">üìÇ Show Uploaded Documents</button>
  <ul id="doc-list"></ul>

  <script>
    const uploadContainer = document.getElementById("upload-container");
    const fileInput = document.getElementById("file-upload");
    const uploadStatus = document.getElementById("upload-status");

    uploadContainer.addEventListener("click", (e) => {
      if (!fileInput.files.length) {
        e.preventDefault();
        fileInput.click();
      }
    });    

    uploadContainer.addEventListener("dragover", e => {
      e.preventDefault();
      uploadContainer.classList.add("dragover");
    });

    uploadContainer.addEventListener("dragleave", () => {
      uploadContainer.classList.remove("dragover");
    });

    uploadContainer.addEventListener("drop", e => {
      e.preventDefault();
      uploadContainer.classList.remove("dragover");
      const file = e.dataTransfer.files[0];
      if (file && file.type === "application/pdf") {
        uploadPDF(file);
      } else {
        uploadStatus.textContent = "‚ùå Please upload a valid PDF.";
      }
    });

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file && file.type === "application/pdf") {
        uploadPDF(file);
      } else {
        uploadStatus.textContent = "‚ùå Please upload a valid PDF.";
      }
    });

    async function uploadPDF(file) {
      uploadStatus.textContent = "‚è≥ Uploading...";
      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://sustainai-wur0.onrender.com/upload", {
          method: "POST",
          body: formData,
        });

        const result = await response.json();
        uploadStatus.textContent = result.message || "‚úÖ Upload successful!";
      } catch (err) {
        console.error(err);
        uploadStatus.textContent = "‚ùå Upload failed. Try again.";
      }
    }

    document.getElementById("show-docs-btn").addEventListener("click", async () => {
      const listEl = document.getElementById("doc-list");
      listEl.innerHTML = "‚è≥ Loading...";

      try {
        const res = await fetch("https://sustainai-wur0.onrender.com/documents");
        const data = await res.json();

        if (data.documents.length === 0) {
          listEl.innerHTML = "<li>No documents found in the knowledge base.</li>";
        } else {
          listEl.innerHTML = "";
          data.documents.forEach(doc => {
            const li = document.createElement("li");
            li.textContent = "üìÑ " + doc;
            listEl.appendChild(li);
          });
        }
      } catch (err) {
        console.error(err);
        listEl.innerHTML = "<li>‚ùå Failed to load documents.</li>";
      }
    });
  </script>

</body>
</html>
