<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Sustainability Chatbot</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chat-container {
      width: 100%;
      max-width: 97%;
      height: 95vh;
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    #chat-header {
      background: #004c8c;
      color: white;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    #chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .chat-message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 16px;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .user-message {
      background: #004c8c;
      color: white;
      align-self: flex-end;
    }

    .bot-message {
      background: #e5e5e5;
      color: black;
      align-self: flex-start;
    }

    .typing {
      background: #e5e5e5;
      color: black;
      font-style: italic;
      align-self: flex-start;
      padding: 12px;
      border-radius: 12px;
      display: none;
    }

    #chat-input-container {
      display: flex;
      padding: 16px;
      background: white;
      border-top: 1px solid #ddd;
    }

    #chat-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    #send-btn {
      background: #004c8c;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-left: 8px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <div id="chat-header">SustainaAI - Empowering Your Sustainability Journey</div>
    <div id="chat-body">
      <div class="bot-message chat-message">Hello! How can I assist you with sustainable finance today?</div>
      <div id="typing-indicator" class="typing">Chatbot is typing...</div>
    </div>
    <div id="chat-input-container">
      <input type="text" id="chat-input" placeholder="Ask me anything about sustainability..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    document.getElementById("send-btn").addEventListener("click", sendMessage);
    document.getElementById("chat-input").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const inputField = document.getElementById("chat-input");
      const message = inputField.value.trim();
      if (message === "") return;

      addMessage("user", message);
      document.getElementById("typing-indicator").style.display = "block";
      inputField.value = "";

      try {
        const response = await fetch("http://localhost:8000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: message })
        });

        const data = await response.json();
        addMessage("bot", renderMarkdown(data.answer));
      } catch (error) {
        console.error("Error:", error);
        addMessage("bot", "Oops! Something went wrong.");
      } finally {
        document.getElementById("typing-indicator").style.display = "none";
      }
    }

    function addMessage(sender, text) {
      const chatBody = document.getElementById("chat-body");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("chat-message", sender === "user" ? "user-message" : "bot-message");
      messageDiv.innerHTML = text.replace(/\n/g, "<br>");
      chatBody.appendChild(messageDiv);
      chatBody.scrollTop = chatBody.scrollHeight;
      return messageDiv;
    }

    function renderMarkdown(text) {
      return text
        .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>")
        .replace(/\*(.*?)\*/g, "<i>$1</i>")
        .replace(/`([^`]+)`/g, "<code>$1</code>")
        .replace(/\n/g, "<br>")
        .replace(/```([\s\S]+?)```/g, "<pre>$1</pre>");
    }
  </script>

</body>
</html>
